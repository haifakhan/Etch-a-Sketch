<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="tv-frame">
            <div class="tv-screw tl"></div>
            <div class="tv-screw tr"></div>
            <div class="tv-screw bl"></div>
            <div class="tv-screw br"></div>
            <h1>Etch A Sketch</h1>
            <div class = "controls">
                <label for="colorPicker" class="color-picker-label">
                    <span>Pick a Color:</span>
                    <input type="color" id="colorPicker">
                </label>
                <button id="rainbowButton" class="retro-btn">RAINBOW MODE</button>
                <button id="clearButton" class="retro-btn">CLEAR</button> 
            </div>
            <div id="container"></div>
            <div class="tv-antenna left"></div>
            <div class="tv-antenna right"></div>
            <div class="tv-stand"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
